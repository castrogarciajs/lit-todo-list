<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/lit.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Lit</title>
    <link rel="stylesheet" href="./src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body>
    <header class="lit-container-header">
      <nav class="lit-container-navbar">
        <div class="lit-container-logo">
          <img
            src="/src/assets/lit.svg"
            alt="Web component with Lit"
            width="40"
          />
          <h1>Todo Lit</h1>
        </div>
        <div slot="drawer">
          <access-button
            pathname="/login"
            classname="log-in"
            title="Log In"
            auth="login"
          ></access-button>
          <access-button
            pathname="/register"
            classname="check-in"
            title="Check In"
            auth="register"
          ></access-button>
        </div>
      </nav>
    </header>
    <main id="router-outlet"></main>
    <footer class="footer-todo-lit">
      <span>Mit License - By Created: </span>
      <a href="github.com/sebastian009w">Sebastian Garcia</a>
      <br />
      <span>Inspirado By Junior Garcia: </span>
      <a href="https://nextjs-todo-list.vercel.app/login">Nextjs Todo App</a>
    </footer>
  </body>
</html>
