<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/lit.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lit Todo List</title>
    <link rel="stylesheet" href="./src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body>
    <header class="lit-container-header">
      <nav class="lit-container-navbar">
        <div class="lit-container-logo">
          <img
            src="/src/assets/lit.svg"
            alt="Web component with Lit"
            width="40"
          />
          <h1>Lit Todo List</h1>
        </div>
        <div>
          <access-button
            classname="log-in"
            title="Log In"
            auth="login"
          ></access-button>
          <access-button
            classname="check-in"
            title="Check In"
            auth="register"
          ></access-button>
        </div>
      </nav>
    </header>

    <main id="router-outlet">
      <todo-dasboard>
        <app-todo></app-todo>
      </todo-dasboard>
    </main>

    <footer></footer>
  </body>
</html>
